<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <body>
        <h3>Gráficos Arrecadação / Remessa</h3>
        <div class="container">
            <div class="entradas">
                <form >
                    <label for="basic-url">Arrecadção Mensal</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Mes</span>
                      </div>
                      <input id="mes" type="text" class="form-control" aria-describedby="basic-addon3" maxlength="2" range='12'
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                      placeholder="Apenas Numero, Zero para Emitir o Ano">
                      <!-- <small>Digite Mes</small> -->
                    </div>
                    
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Ano</span>
                      </div>
                      <input  type="text" class="form-control" id="ano" aria-describedby="basic-addon3" maxlength="4"
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                      placeholder="Apenas Numero. Ano com 4 Digitos ">
                    </div>
                    <button id ="arrecada" type="button" class="btn btn-outline-primary">Enviar</button>

                </form>
       
            </div>
            <div class="entradas">
                <form >
                    <label for="basic-url">Repasses por Periodo</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Data Inicial</span>
                      </div>
                      <input id="dtInicial" name="dtInicial" type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Data Final . </span>
                      </div>
                      <input id="dtFinal" name="dtFinal" type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <button id="repasse" name="repasse" type="button" class="btn btn-outline-primary">Enviar</button>
                </form>
       
            </div>

        </div>

        <div class="charts-Content">
            <div class="charts-flex-parent">
                <div class="charts-box">
                  <div class="remesa">
                    <canvas id="arrecadaChart"></canvas>
                </div>

                </div>
                <div class="charts-box">
                    <div class="remesa">
                        <canvas id="myChart"></canvas>
                    </div>

                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
