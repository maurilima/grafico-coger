    <body>
        <h1>Gráficos Arrecadação</h1>
        <div class="container">
            <div class="entradas">
                <form >
                    <label for="basic-url">Repasses por Periodo</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Data Inicial</span>
                      </div>
                      <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Data Final . </span>
                      </div>
                      <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>

                </form>
       
            </div>
            <div class="entradas">
                <form>
                    <div class="input-group-prepend">

                </div>

            </div>
